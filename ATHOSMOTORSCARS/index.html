    // Function to display cars
    function displayCars() {
        const carsContainer = document.getElementById('cars');
        carsContainer.innerHTML = '';
        cars.forEach(car => {
            const carElement = document.createElement('div');
            carElement.classList.add('car');
            let carImages = '';
            car.images.forEach((image, index) => {
                carImages += `<a href="${image}" data-fancybox="car-${car.id}" data-src="${image}"><img src="${image}" alt="${car.brand} ${car.model}" data-index="${index}" class="car-image"></a>`;
            });
            carElement.innerHTML = `
            <div class="car-content">
                <div class="car-images">
                    ${carImages}
                </div>
                <div class="car-details">
                    <h2>${car.brand} ${car.model}</h2>
                    <p class="car-info">Year: ${car.year}</p>
                    <p class="car-info">Price: €${car.price}</p>
                    <p class="car-info">Mileage (in km): ${car.mileage}</p>
                    <p class="car-info">Fuel type: ${car.fuelType}</p>
                    <p class="car-info">Engine size: ${car.engineSize}</p>
                    <p class="car-info">Power: ${car.power}</p>
                    <div class="button-container">

                        <a href="mailto:${car.email}" class="car-button">Email</a>
